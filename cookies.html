    <title>Cookie Recipe</title>

<body>
    <h1>Best Cookie Recipe ever!</h1>
    <img src="https://joyfoodsunshine.com/wp-content/uploads/2018/02/best-chocolate-chip-cookies-recipe-1.jpg"
    <br>
    <h3>Ingredients</h3>
    <ul>
        <li>flour</li>
        <li>chocolate chips</li>
        <li>Butter</li>
        <li>sugar</li>
        <li>Vanilla</li>
    </ul>

    <h3>Instructions</h3>
    <ol>
        <li>Combine butter, flour,sugar into a bowl and mix</li>
        <li>add in eggs,vanilla and chocolate chips till evenly distributed</li>
        <li>Bake in the oven for 15 min at 350</li>
    </ol>
